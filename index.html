<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Aviles Cuevas">
    <title>Curriculum</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="text-white-50 bg-dark">
    <header>
        <div id="header-background">
            <div class="sides">
                <a href="https://github.com/Antonio-112" class="logo" target="_blank">Github</a>
                <img src='Foto.jpg' class='imgRedonda' />
              </div>
              <div>
                <h1 id="header-name" class="">Antonio A.</h1>
              </div>
              <div>
                <h4 id="header-desc">Full Stack Java Developer</h4>
              </div>  
        </div>
    </header>
    <section id="Jobs">

    </section>
    <section class="container my-5" id="Contact">
      <h2 class="display-4 font-weight-bold my-4 text-center">Contáctame</h2>
      <p class="my-4 text-center">No tengas miedo ;)</p>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput" class="font-weight-bold">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="font-weight-bold">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo elecrtrónico">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="font-weight-bold">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <div class="contact-button-inner text-right">
          <button type="button" class="btn btn-lg btn-info">Enviar</button>
        </div>
      </form>
    </section>
    <footer class="text-center text-light p-3">
      <p>Antonio Aviles Todos los derechos reservados.</p>
    </footer>
    <!-- Bootstrap js bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
